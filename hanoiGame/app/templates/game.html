<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body>
  <!-- MENU LEVEL -->
  <div id="menu" style="text-align:center;">
    <h1>Pilih Level</h1>
    <button class="levelBtn" onclick="startLevel(1)">Level 1 (3 Disk)</button>
    <button class="levelBtn" onclick="startLevel(2)">Level 2 (4 Disk)</button>
    <button class="levelBtn" onclick="startLevel(3)">Level 3 (5 Disk)</button>
    <button class="levelBtn" onclick="startLevel(4)">Level 4 (6 Disk)</button>
    <button class="levelBtn" onclick="startLevel(5)">Level 5 (7 Disk)</button>
    
    <br><br>
    <!-- TAMBAHAN: Tombol untuk mereset progress -->
    <button class="resetBtn" onclick="resetAllProgress()">Reset Semua Progress</button>
  </div>

  <!-- GAME AREA -->
  <div id="gameUI" style="display:none; text-align:center;">
    <button onclick="goHome()">üè† Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <!-- WIN SCREEN -->
  <div id="winScreen" style="display:none; text-align:center;">
    <h1 id="winMessage">ANDA MENANG!</h1>
    <button id="btnNext">Lanjut</button>
    <button onclick="goHome()">Home</button>
  </div>

  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
